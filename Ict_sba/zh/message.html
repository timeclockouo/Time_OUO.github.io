    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="chat-container">
                    <div id="chat-box"></div>
                    <div id="message-details"></div>
                    <div id="input-container">
                        <input type="text" id="username-input" placeholder="用戶名">
                        <input type="text" id="message-input" placeholder="輸入聊天內容">
                        <button onclick="startSpeechRecognition()"><i class="fa fa-microphone"></i>語音輸入</button>
                        <button id="send-button">發送</button>
                        <button id="cancel-button">取消回復</button>
                    </div>
                </div>
                <script>
                    var cancelReplyBtn = document.getElementById('cancel-button');
                    var messageDetails = document.getElementById('message-details');
                    var writetext = "點擊留言回覆";
                    messageDetails.textContent = writetext; // 在這裡設置要顯示的文字內容
                    // 獲取 DOM 元素
                    const chatBox = document.getElementById('chat-box');
                    const messageInput = document.getElementById('message-input');
                    const sendButton = document.getElementById('send-button');
                    let replyingBubble = null;
                    // 獲取取消按鈕元素
                    const cancelButton = document.getElementById('cancel-button');
                    // 取消按鈕點擊事件處理常式
                    cancelButton.addEventListener('click', cancelReply);
                    // 創建語音辨識對象
                    const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
                    // 設置語音辨識參數
                    recognition.lang = 'zh-CN'; // 設置語言為中文
                    // 當識別到語音時觸發該回呼函數
                    recognition.onresult = function (event) {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('message-input').value = transcript;
                    }
                    // 開始語音輸入
                    function startSpeechRecognition() {
                        recognition.start();
                    }
                    function clearMessageDetails() {
                        const messageDetails = document.getElementById('message-details');
                        messageDetails.innerHTML = '';
                    }
                    // 取消回復
                    function cancelReply() {
                        if (replyingBubble) {
                            replyingBubble.classList.remove('replying');
                            replyingBubble = null;
                            messageInput.value = '';
                            updateMessageDetails('', '');
                            clearMessageDetails();
                            var messageDetails = document.getElementById('message-details');
                            messageDetails.textContent = writetext; // 在這裡設置要顯示的文字內容
                        }
                    }
                    // 發送按鈕點擊事件處理常式
                    sendButton.addEventListener('click', sendMessage1);
                    function sendMessage1() {
                        event.preventDefault();
                        if (replyingBubble) {
                            updateMessageDetails('', '');
                            clearMessageDetails();
                            var messageDetails = document.getElementById('message-details');
                            messageDetails.textContent = writetext; // 在這裡設置要顯示的文字內容
                            sendReply();
                        } else {
                            updateMessageDetails('', '');
                            clearMessageDetails();
                            var messageDetails = document.getElementById('message-details');
                            messageDetails.textContent = writetext; // 在這裡設置要顯示的文字內容
                            sendMessage();
                        }
                    }
                    function sendMessage() {
                        const username = document.getElementById('username-input').value;
                        const message = messageInput.value;
                        if (username.trim() === '' || message.trim() === '') {
                            return;
                        }
                        // 創建聊天氣泡元素
                        const chatBubble = document.createElement('div');
                        chatBubble.classList.add('chat-bubble');
                        chatBubble.innerHTML = `<strong>${username}</strong>: ${message}`;
                        // 添加點擊事件處理常式
                        chatBubble.addEventListener('click', function () {
                            if (!chatBubble.classList.contains('replying')) {
                                if (replyingBubble) {
                                    replyingBubble.classList.remove('replying');
                                }
                                replyingBubble = chatBubble;
                                replyingBubble.classList.add('replying');
                                messageInput.value = '';
                                messageInput.focus();
                                // 更新消息詳情
                                updateMessageDetails(username, message);
                            }
                            event.preventDefault();
                        });
                        // 添加聊天氣泡到聊天框中
                        chatBox.appendChild(chatBubble);
                        // 清空輸入框
                        messageInput.value = '';
                    }
                    // 發送按鈕點擊事件處理常式
                    sendButton.addEventListener('click', sendMessage);
                    // 輸入框按下 Enter 鍵發送消息
                    messageInput.addEventListener('keydown', function (event) {
                        if (event.key === 'Enter' && !event.shiftKey) {
                            updateMessageDetails('', '');
                            clearMessageDetails()
                            var messageDetails = document.getElementById('message-details');
                            messageDetails.textContent = writetext; // 在這裡設置要顯示的文字內容
                            event.preventDefault();
                            if (replyingBubble) {
                                sendReply();
                            } else {
                                sendMessage();
                            }
                        }
                    });
                    function updateReplyInfo(username, message) {
                        const replyInfo = document.getElementById('reply-info');
                        replyInfo.innerHTML = `Replying to: <strong>${username}</strong>: ${message}`;
                    }
                    // 發送回復消息
                    function sendReply() {
                        const replyMessage = messageInput.value;
                        if (replyMessage.trim() === '') {
                            return;
                        }
                        if (replyingBubble) {
                            const replyBubble = document.createElement('div');
                            replyBubble.classList.add('reply-bubble');
                            const username = document.getElementById('username-input').value;
                            replyBubble.innerHTML = `<strong>${username}</strong>: ${replyMessage}`;
                            replyingBubble.appendChild(replyBubble);

                            replyingBubble.classList.remove('replying');
                            replyingBubble = null;
                            messageInput.value = '';

                            // Update reply information
                            updateReplyInfo(username, replyMessage);
                        }
                    }
                    function updateMessageDetails(sender, content) {
                        const messageDetails = document.getElementById('message-details');
                        messageDetails.innerHTML = `<strong>回覆@</strong> ${sender}<br><strong>內容:</strong> ${content}`;
                    }
                </script>
